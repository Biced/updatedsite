<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" href="./img/Asset 6.png" type="image/svg+xml" sizes="any">
  <style>
    body {
      background: #141414;

    }

    #text-input {
      display: none;
    }

    /* logo */

    .logo img {
      padding: 10px;
      border-radius: 4px;
      background: rgba(255, 255, 2555, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      margin: 25px 0 0 38px;
    }

    @media screen and (max-width: 768px) {
      .logo img {
        width: 20%;
        margin: 12px 0 0 12px;
      }
    }
  </style>

  <title>Type-N-Speak</title>
</head>

<body class="text-white">
  <script defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  <a class="logo" href="nathangurarie.ga"><img src="./img/Asset 2.svg"></a>
  <div class="container text-center">
    <img src="img/Asset 3.png" alt="" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto" style="z-index: 2; background: #141414;">
        <p>Google Calendar API sign in</p>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" class="btn btn-light btn-lg mx-auto d-none">Authorize</button>
        <button id="signout_button" class="btn btn-light btn-lg mx-auto d-none">Sign Out</button>

        <!-- <pre id="content" style="white-space: pre-wrap;"></pre> -->
        <!-- <div id="content2" style="white-space: pre-wrap;"></div> -->
        <form class="mb-5">
          <div class="form-group">
            <textarea name="" id="text-input" readonly class="form-control form-control-lg"
              placeholder="Type anything..."></textarea>
          </div>
          <div class="form-group">
            <label for="Volume">Volume</label>
            <div id="volume-value" class="badge badge-primary float-right">0.5</div>
            <input type="range" id="volume" class="custom-range" min="0.1" max="1" value="0.5" step="0.1">
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
          </div>
          <div class="form-group">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <button class="btn btn-light btn-lg btn-block">Speak It</button>
        </form>

        <p class="text-secondary"> Note: This app uses the Web Speech API which is experimental and may not fully work
          in some versions of certain browsers</p>
        <p class="text-secondary"> Disclaimer: This app uses the Google Calendar API and dosen't reuse nor save your
          data.</p>
      </div>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="js/main 3.js"></script>

  </script> -->

</body>

</html>
