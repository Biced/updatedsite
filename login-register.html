<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="./img/Asset 6.png" type="image/svg+xml" sizes="any">

  <title>Login-Register</title>
</head>

<body>
  <a class="logo" href="nathangurarie.ga"><img src="./img/Asset 2.svg"></a>
  <div class="background-img p-2">
    <!-- Login Form -->
    <form class="needs-validation LoginForm rounded-lg clearfix bg-white p-4" novalidate>
      <h2 class="txt-center h2l">Login</h2>
      <div class="form-group">
        <label>User name:</label>
        <div class="input-group">
          <input id="user" type="text" class="form-control rounded-lg" placeholder="Username" maxlength="10" required
            minlength="2" />
          <div class="invalid-feedback">
            Username must be 2 - 10 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <div class="input-group">
          <input id="pw" type="password" class="form-control rounded-lg" placeholder="Enter Password" minlength="8"
            maxlength="16" required />
          <div class="invalid-feedback">
            Password must be 8 - 16 characters long
          </div>
        </div>
      </div>

      <button class="btn-hover LoginBtn rounded-lg">LOGIN</button>
      <a href="#" class="float-right register">Or click to Register</a>
      <a href="#" class="forgot">Forgot password?</a>
    </form>
    <!-- Register Form -->
    <form class="needs-validation RegisterForm myNone rounded-lg bg-white p-4" novalidate>
      <h2 class="txt-center h2r">Register</h2>
      <div class="form-group">
        <label for="Username">User name:</label>
        <div class="input-group">
          <input type="text" class="form-control rounded-lg" id="Username" placeholder="Username"
            aria-describedby="inputGroupPrepend" maxlength="10" required minlength="2" />
          <div class="invalid-feedback">
            Username must be 2 - 10 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-group">
          <input type="email" class="form-control rounded-lg" id="email" placeholder="Email" required />
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control rounded-lg" id="pwd" placeholder="Enter Password" minlength="8"
            maxlength="16" required />
          <div class="invalid-feedback">
            Password must be 8 - 16 characters long
          </div>
        </div>
      </div>

      <button class="btn-hover RegisterBtn rounded-lg">
        REGISTER
      </button>
      <p class="txt-center">
        <a href="#" class="login">Or click to Login</a>
      </p>
    </form>
  </div>

  <script src="js/main1.js"></script>
</body>

</html>
